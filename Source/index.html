<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Play it</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="../misc/1829976_brand_logo_network_social_spotify_icon.png"
                    alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Song List</h1>
            <div>
                <div class="songItem">
                    <img src="../misc/samurai.jpg" alt="1">
                    <span>Shape of You</span>
                    <span class="songListPlay"><span>03:06</span><i class="fa-solid fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="../misc/samurai.jpg" alt="1">
                    <span>Shape of You</span>
                    <span class="songListPlay"><span>03:06</span><i class="fa-solid fa-play"></i></span>
                </div>
            </div>
        </div>

        <div class="songBanner">
            <h1>Now Playing :</h1>
            <div class="bannerItem">
                <img src="../misc/samurai.jpg" alt="banner">
                <h3>Shape of You</h3>
            </div>
        </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <!--- font awsome Icons ---->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
    </div>
    <script src="Script.js"></script>
    <script src="https://kit.fontawesome.com/a276c82cbb.js" crossorigin="anonymous"></script>
</body>

</html>
